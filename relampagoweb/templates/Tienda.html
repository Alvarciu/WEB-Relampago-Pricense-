{% extends "base.html" %}
{% block content %}

<h2>Catálogo</h2>

<div class="product-grid">
  {% for producto in productos %}
    <a href="{% url 'detalle_producto' producto.id %}" class="product-card">
      <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
      <h3>{{ producto.nombre }}</h3>
      <p>{{ producto.precio }} €</p>
    </a>
  {% endfor %}
</div>

{% endblock %}
