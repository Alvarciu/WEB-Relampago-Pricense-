{% extends "base.html" %}

{% block content %}
<h2>{{ producto.nombre }}</h2>
<img src="{{ producto.imagen.url }}" width="300">
<p>{{ producto.descripcion }}</p>
<p><strong>{{ producto.precio }} €</strong></p>

<form method="post" action="{% url 'añadir_al_carrito' producto.id %}">
  {% csrf_token %}
  <label>Talla:</label>
  <select name="talla" required>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
  </select><br><br>

  {% if producto.tipo == 'equipacion' %}
    <label>Nombre dorsal:</label>
    <input type="text" name="nombre_dorsal"><br>
    <label>Número dorsal:</label>
    <input type="number" name="numero_dorsal"><br>
  {% endif %}

  <button type="submit">Añadir al carrito</button>
</form>
{% endblock %}
