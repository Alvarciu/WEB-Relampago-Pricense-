{% extends "base.html" %}
{% load static %}
{% block layout %}{% endblock %}

{% block content %}
<style>
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }

  *,
  *::before,
  *::after {
    box-sizing: inherit;
  }

  body {
    background-image: url("{% static 'img/fondoIglesia.jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  nav.navbar, header, .alerta-pedidos {
    display: none !important;
  }

  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    margin: 0 !important;
    padding: 0 !important;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .auth-box {
    display: flex;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 16px;
    overflow: hidden;
    max-width: 800px;
    width: 100%;
    color: white;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  }

  .auth-image {
    background-image: url("{% static 'img/escudo.png' %}");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    flex: 1;
    min-height: 250px;
  }

  .auth-form {
    flex: 1;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .auth-form form {
    margin: 0 !important;
  }

  .auth-form h2 {
    margin-bottom: 10px;
    font-size: 24px;
  }

  .auth-form p {
    font-size: 14px;
    margin-bottom: 20px;
  }

  .input-field {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }

  .login-btn {
    background-color: #f1c40f;
    color: black;
    font-weight: bold;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-btn:hover {
    background-color: #d4ac0d;
  }

  .auth-form a {
    color: #1a73e8;
    text-decoration: none;
    font-size: 14px;
    display: block;
    margin-top: 12px;
    text-align: center;
  }

  @media (max-width: 768px) {
    .auth-box {
      flex-direction: column;
    }
    .auth-image {
      display: none;
    }
  }
</style>

<div class="auth-container">
  <div class="auth-box">
    <div class="auth-image"></div>
    <div class="auth-form">
      <h2>Iniciar Sesión</h2>
      <p>Inicia sesión para poder acceder</p>
      <form method="post">
        {% csrf_token %}
        <input type="email" name="username" placeholder="Correo electrónico" required class="input-field" />
        <input type="password" name="password" placeholder="Contraseña" required class="input-field" />
        <button type="submit" class="login-btn">Inicia Sesión</button>
      </form>
      <a href="{% url 'password_reset' %}">¿Has olvidado tu contraseña?</a>
      <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>
</div>
{% endblock %}
