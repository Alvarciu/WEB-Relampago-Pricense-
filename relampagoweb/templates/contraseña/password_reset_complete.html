{% extends "base.html" %}
{% load static %}

{% block layout %}{% endblock %}
{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }

  *, *::before, *::after {
    box-sizing: inherit;
  }

  body {
    background-image: url("{% static 'img/fondoIglesia.jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .auth-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.75);
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 500px;
    width: 100%;
    color: white;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
  }

  .auth-box h2 {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .auth-box p {
    font-size: 16px;
    margin-bottom: 10px;
  }

  .auth-box a {
    color: #f1c40f;
    font-weight: bold;
    text-decoration: none;
  }

  .auth-box a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-container">
  <div class="auth-box">
    <h2>✅ Contraseña cambiada</h2>
    <p>Tu contraseña ha sido actualizada correctamente.</p>
    <p>Ya puedes <a href="{% url 'login' %}">iniciar sesión</a>.</p>
  </div>
</div>
{% endblock %}
